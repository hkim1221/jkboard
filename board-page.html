<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="JK Board">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e3bd8cad6a.js" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="/images/jk-favicon.png">

    <title>JK Board</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <section class="navigation">
            <nav class="navbar navbar-dark nav-bg navbar-expand py-2">
                <a href="" class="board-logo navbar-brand"><i class="fas fa-border-style"></i> JK Board</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class=" position-sm-rel nav-item dropdown position-static active">
                            <a class="user-name nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Jay JW SEO
                            </a>
                            <div class="user-drop dropdown-menu w-100" aria-labelledby="navbarDropdown">
                                <a class="user-drop-item dropdown-item" href="#">Account</a>
                                <a class="user-drop-item dropdown-item" href="#">Help</a>
                                <div class="dropdown-divider"></div>
                                <a class="user-drop-item dropdown-item" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- Board Menu -->
        <!-- <div class="navbar navbar-dark menu-bg navbar-expand-sm py-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="menu-item nav-link" href="#">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="menu-item nav-link" href="#">Member</a>
                    </li>
                </ul>
            </div>
        </div> -->

        <!-- Board -->
        <div class="board-wrapper">
            <div id="board" class="board-canvas">
                <div class="list-wrapper">
                    <div id="list" class="list-canvas">
                        <div class="card card-bg">
                            <div class="card-body">
                                <h5 class="card-title text-uppercase font-weight-bold py-2">To Do</h5>
                                <div class="items border border-light">
                                    <div class="card draggable shadow-sm" id="" draggable="true" ondragstart="">
                                        <div class="card-body p-2">
                                            <div class="card-title">
                                                <h5>EPIC 1</h5>
                                            </div>
                                            <p>
                                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa numquam
                                                fugit neque. Laborum, facere. Totam fuga maxime animi? Cum, harum.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="dropzone rounded" ondrop="" ondragover="" ondragleave=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal Form -->
        <div class="container modal-d">
            <div class="modal-header">
                <span class="modal-name">Task Name</span>
                <button class="modal-close-button">&times;</button>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="description"><i class="fas fa-quote-left"></i> Description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Add description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" class="form-control" id="email"></input>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checklistItem1">
                            <label class="form-check-label" for="checklistItem1">
                                Checklist item 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checklistItem2">
                            <label class="form-check-label" for="checklistItem2">
                                Checklist item 2
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer -->
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script src="js/scripts.js"></script>
</body>

</html>
