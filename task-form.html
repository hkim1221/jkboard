<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="JK Board">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e3bd8cad6a.js" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="/images/jk-favicon.png">

    <title>Task form</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <section class="navigation">
            <nav class="navbar navbar-dark nav-bg navbar-expand py-2">
                <a href="" class="board-logo navbar-brand"><i class="fas fa-border-style"></i> JK Board</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class=" position-sm-rel nav-item dropdown position-static active">
                            <a class="user-name nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Jay JW SEO
                            </a>
                            <div class="user-drop dropdown-menu w-100" aria-labelledby="navbarDropdown">
                                <a class="user-drop-item dropdown-item" href="#">Account</a>
                                <a class="user-drop-item dropdown-item" href="#">Help</a>
                                <div class="dropdown-divider"></div>
                                <a class="user-drop-item dropdown-item" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>

<!-- Modal Form -->   
    <main>
        <!-- Board -->
        
        <div class="container" tabindex="-1" role="dialog" id="newTaskModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria=label="close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="task-title"></label>
                                <input type="text" class="form-control" name="" id="task-title"
                                    placeholder="Task Title">
                            </div>
                            <div class="form-group pb-2">
                                <label for="task-desc"></label>
                                <textarea name="" id="task-desc" class="form-control" rows="3"
                                    placeholder="Description..."></textarea>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="form-group form-margin row">
                                <label for="task-tag" class="col-1 col-form-label"><i class="fas fa-tag"></i>
                                </label>
                                <div class="col-11 col-sm-5 p-0">
                                    <select required id="task-tag" class="form-control">
                                        <option value="">Tag</option>
                                        <option value="">DEV</option>
                                        <option value="">BUG</option>
                                        <option value="">TEST</option>
                                        <option value="">PUSH</option>
                                    </select>
                                </div>
                                <label for="due-date" class="col-1 col-form-label mt-3 mt-sm-0"><i
                                        class="far fa-calendar-alt"></i></label>
                                <div class="col-11 col-sm-5 p-0 mt-3 mt-sm-0">
                                    <input required="" type="text" class="form-control" placeholder="Due Date"
                                        onfocus="(this.type='date')">
                                </div>

                            </div>
                            <div class="form-group form-margin row my-2">
                                <label for="due-date" class="col-1 col-form-label"><i class="fas fa-user"></i></label>
                                <div class="col-11 col-sm-5 p-0">
                                    <input type="text" class="form-control" placeholder="Members">
                                </div>
                                <label for=" task-tag" class="col-1 col-form-label mt-3 mt-sm-0"><i
                                        class="fas fa-star-half-alt"></i>
                                </label>
                                <div class="col-11 col-sm-5 p-0 mt-3 mt-sm-0">
                                    <select required id="task-tag" class="form-control">
                                        <option value="">Backlog</option>
                                        <option value="">In-Progress</option>
                                        <option value="">Testing</option>
                                        <option value="">Bug Fixing</option>
                                        <option value="">Done</option>
                                    </select>
                                </div>
                            </div>    
                        </form>
                    </div>

                    
                    <div class="form-group">
                        <label for=" task-checklist" class="col-1 col-form-label mt-3 mt-sm-0"><i class="far fa-check-square"></i></label>Checklist
                        <div class="checklist">
                        <input type="text" class="form-control" name="" id="task-checklist"
                            placeholder="Add checklist">
                        </div>
                    </div>
 
<!-- checklist fixed -->
                    <div class="checkbox-container">
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                              <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <span class="input-group-text">landing page with navigation bar</span>
                        </div>

                          <div class="input-group mb-3">
                            <div class="input-group-text">
                              <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <span class="input-group-text">Select color pallette and illustrations</span>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-text">
                              <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <span class="input-group-text">Create board page with board canvas</span>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-text">
                              <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
                            </div>
                            <span class="input-group-text">Create modal form</span>
                          </div>

                    </div>
<!-- 
checklist fixed end -->

                    <div class="modal-footer">
                        <button class="btn btn-sm btn-success">Add Task</button>
                        <button class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script src="js/scripts.js"></script>


</body>



</html>
